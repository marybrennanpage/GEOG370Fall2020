<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

    <script src = "./data/old_well_4326.geojson"></script>

    <script src = ./data/wilson_library_4326.geojson></script>

    <script src = ./data/bell_tower_4326.geojson></script>

    <script src = ./data/water_tower_4326.geojson></script>

    <script src = ./data/franklin_street_4326.geojson></script>

</head>
<body>

    <div id="mapid"></div>
    <style>
        #mapid{ width: 900px; height: 500px;}
    </style>

    <script>
        var map = L.map('mapid').setView([35.91, -79.05], 17);
        L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {}).addTo(map)
        L.marker([35.911271, -79.049807]).addTo(map)
            .bindPopup("CH 322")
            .openPopup();


        // UNC Well Marker 
        // L.geoJSON(uncwell).addTo(map)
        var uncIcon = L.icon({
            iconUrl: 'https://faopharmacy.unc.edu/files/2018/04/Old-Well-Icon-Example.png',
            iconSize: [50,50],
            popupAnchor: [0,0]
        });

        var customPopup = "UNC Well<br/><img src='https://global.unc.edu/files/2020/02/spring_4_09__12_054-768x511.jpg'width='100px'/>";

        L.geoJSON(uncwell, { // a
        pointToLayer: function (feature, latlng) { // b 
        return L.marker(latlng, {icon: uncIcon});}}) // c 
        .bindPopup(customPopup) // d
        .addTo(map); //

        //Marker #1: Wilson Library
        //L.geoJSON(uncwilson).addTo(map)
        var libraryIcon = L.icon({
            iconUrl: 'https://img.icons8.com/fluent-systems-filled/2x/library.png',
            iconSize: [50,50],
            popupAnchor: [0,0]
        });

        var customPopup = "Wilson Library<br/><img src='https://media.glassdoor.com/l/0c/35/45/6a/wilson-library.jpg'width='100px'/>";

        L.geoJSON(uncwilson, { // a
        pointToLayer: function (feature, latlng) { // b 
        return L.marker(latlng, {icon: libraryIcon});}}) // c 
        .bindPopup(customPopup) // d
        .addTo(map); //

        //Marker #2: Bell Tower
        //L.geoJSON(uncbell).addTo(map)
        var bellIcon = L.icon({
            iconUrl: 'https://img.favpng.com/24/25/22/bell-ico-icon-png-favpng-7db6mVvHqbem2bncmWTP204Jp.jpg',
            iconSize: [50,50],
            popupAnchor: [0,0]
        });

        var customPopup = "UNC Bell Tower<br/><img src='https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Bell_tower_in_Chapel_Hill_%28cropped%29.jpg/240px-Bell_tower_in_Chapel_Hill_%28cropped%29.jpg'width='100px'/>";

        L.geoJSON(uncbell, { // a
        pointToLayer: function (feature, latlng) { // b 
        return L.marker(latlng, {icon: bellIcon});}}) // c 
        .bindPopup(customPopup) // d
        .addTo(map); //

        //Marker #3: Water Tower
        //L.geoJSON(uncwater).addTo(map)
        var waterIcon = L.icon({
            iconUrl: 'https://img.favpng.com/16/0/19/water-tower-water-tank-clip-art-png-favpng-WfcdYdAZYRgYiHycy5rbn0uZV.jpg',
            iconSize: [50,50],
            popupAnchor: [0,0]
        });

        var customPopup = "UNC Water Tower<br/><img src='https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Tarheel_water_tower.jpg/800px-Tarheel_water_tower.jpg'width='100px'/>";

        L.geoJSON(uncwater, { // a
        pointToLayer: function (feature, latlng) { // b 
        return L.marker(latlng, {icon: waterIcon});}}) // c 
        .bindPopup(customPopup) // d
        .addTo(map); //


    </script>
       
    
</body>
</html>
